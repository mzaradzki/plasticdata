
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD0NMFgib4FMJ3VBPp7CthBrGIRTDM5ObI&sensor=false"></script>
    
    <script type="text/javascript" src="./static/jquery.js"></script>
    <script type="text/javascript" src="./static/cropper.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.23/themes/base/jquery-ui.css" type="text/css" media="all" />
	<script src="http://code.jquery.com/ui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    
    
  </head>
  <body>
  	
  	<div id="main" align="center">
  		
  		<div id="results" align="center" style="padding-left:20px;">
  			<table border="1px" style="border-collapse:collapse;">
  				<tr>
  					<th>City</th>
  					<th>Name</th>
  					<th>toHide</th>
  					<th>toReview</th>
  					<th>toShow</th>
  					<th>WebAdress</th>
  					<th>Review</th>
  				</tr>
				{% for statsrow in statsrows %}
				<tr>
					<td>{{ statsrow.0 }}</td>
					<td>{{ statsrow.1 }}</td>
					<td>{{ statsrow.2.toHide }}</td>
					<td>{{ statsrow.2.toReview }}</td>
					<td>{{ statsrow.2.toShow }}</td>
					<td>{{ statsrow.3 }}</td>
					<td><a href="{{ statsrow.4 }}">review</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
  		
		
  	</div>
  	
  </body>
</html>
